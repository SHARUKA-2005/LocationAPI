<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Safety Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <h2>Crime Safety Tracker</h2>
    <div id="map" style="height: 500px;"></div>

    <script>
        // Initialize the map
        var map = L.map('map').setView([12.9716, 77.5946], 13); // Default to Bangalore

        // Load OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);
    </script>
    <script>
        // Get user's real-time location
        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(position => {
                    var lat = position.coords.latitude;
                    var lon = position.coords.longitude;
    
                    // Add a marker for user location
                    var userMarker = L.marker([lat, lon]).addTo(map)
                        .bindPopup("You are here").openPopup();
    
                    // Move the map to the user's location
                    map.setView([lat, lon], 15);
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }
    
        // Call the function to start tracking
        getUserLocation();
    </script>
    <script>
        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(position => {
                    var lat = position.coords.latitude;
                    var lon = position.coords.longitude;
    
                    // Show user location on the map
                    var userMarker = L.marker([lat, lon]).addTo(map)
                        .bindPopup("You are here").openPopup();
    
                    // Move map to user's location
                    map.setView([lat, lon], 15);
    
                    // Send location to backend
                    fetch('http://127.0.0.1:5000/check_safety', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ latitude: lat, longitude: lon })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.danger) {
                            alert("⚠️ High Crime Area! Be Cautious.");
                        }
                    });
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }
    
        getUserLocation();
    </script>
    
    
</body>
</html>
